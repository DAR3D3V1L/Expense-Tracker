{% extends "base.html" %}

{% block content %}
    <h1 class="ui center aligned header">Login</h1>
    <form class="ui form" action="{{ url_for('login') }}" method="post">
        {{ form.hidden_tag() }}
        <div class="field">
            {{ form.username.label() }}
            {{ form.username(class="ui input") }}
        </div>
        <div class="field">
            {{ form.password.label() }}
            {{ form.password(class="ui input") }}
        </div>
        <button class="ui blue button" type="submit">Login</button>
    </form>
{% endblock %}
