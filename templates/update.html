{% extends "base.html" %}

{% block content %}
<div class="ui container" style="margin-top: 50px;">
    <h1 class="ui center aligned header">Update Expense</h1>
    <form class="ui form" action="" method="post">
        <div class="field">
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" value="{{ exp.description }}" required>
        </div>
        <div class="field">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" value="{{ exp.amount }}" required>
        </div>
        <div class="field">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="Food" {% if exp.category == 'Food' %}selected{% endif %}>Food</option>
                <option value="Transport" {% if exp.category == 'Transport' %}selected{% endif %}>Transport</option>
                <option value="Entertainment" {% if exp.category == 'Entertainment' %}selected{% endif %}>Entertainment</option>
                <option value="Utilities" {% if exp.category == 'Utilities' %}selected{% endif %}>Utilities</option>
                <option value="Housing" {% if exp.category == 'Housing' %}selected{% endif %}>Housing</option>
                <option value="Healthcare" {% if exp.category == 'Healthcare' %}selected{% endif %}>Healthcare</option>
                <option value="Education" {% if exp.category == 'Education' %}selected{% endif %}>Education</option>
                <option value="Personal Care" {% if exp.category == 'Personal Care' %}selected{% endif %}>Personal Care</option>
                <option value="Clothing" {% if exp.category == 'Clothing' %}selected{% endif %}>Clothing</option>
                <option value="Travel" {% if exp.category == 'Travel' %}selected{% endif %}>Travel</option>
                <option value="Gifts and Donations" {% if exp.category == 'Gifts and Donations' %}selected{% endif %}>Gifts and Donations</option>
                <option value="Miscellaneous" {% if exp.category == 'Miscellaneous' %}selected{% endif %}>Miscellaneous</option>
                <option value="Savings and Investments" {% if exp.category == 'Savings and Investments' %}selected{% endif %}>Savings and Investments</option>
            </select>
        </div>
        <button class="ui blue button" type="submit" style="margin-top:10px">Update Expense</button>
    </form>
</div>
{% endblock %}
